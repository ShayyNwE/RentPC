<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/product-page.css">
    <script src="../Java/product-page.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Inter&family=Manrope&family=Montserrat&family=Oswald&family=Space+Grotesk&display=swap" rel="stylesheet">
    <title>Vertical Carousel</title>
</head>
<body>
    <main>
        <div class="carousel-container">
            <div class="thumbnails" id="thumbnailContainer"></div>
            <div class="carousel" id="myCarousel">
                <div class="carousel-inner" id="carouselInner">
                    <!-- Ajoutez les balises img pour chaque image -->
                    <div class="carousel-item">
                        <img src="../Pics/pc4.jpeg" alt="Product 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../Pics/pc4-2.jpeg" alt="Product 2">
                    </div> 
                    <div class="carousel-item">
                        <img src="../Pics/pc4-3.jpeg" alt="Product 3">
                    </div>
                    <div class="carousel-item">
                        <img src="../Pics/pc4-5.jpeg" alt="Product 5">
                    </div>
                    <div class="carousel-item">
                        <img src="../Pics/pc4-6.jpeg" alt="Product 6">
                    </div>
                    <!-- Ajoutez d'autres images de la même manière -->
                </div>
                <img id="prevBtn" class="nav-img" src="../Pics/down-arrow copie.png" alt="Previous">
                <img id="nextBtn" class="nav-img" src="../Pics/down-arrow.png" alt="Next">
            </div>
        </div>
        <section class="product">
            <div class="infos">
                <h2>PC 4</h2>
                <p>X= CUBE RGB Tempered Glass Case - Asus rog Strix <br>
                    B550-A Atx - Ryzen 7 5700x - ZOTAC Dual Rtx 4060  - <br>
                    X= 360mm Infinity liquid cooler  - Corsair 16gb LPX <br>
                    (2x8gb) 3200mhz - Game max GP650 650W bronze <br>
                    rated psu - Team gx1 480gb ssd 
            </div>
            <div class="cliquable">
                <button class="button">Add to Bag</button>
            </div>
        </section>
    </main>
</body>
</html>
