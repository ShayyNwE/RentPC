<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/product-page.css">
    <script src="../Java/product-page.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Inter&family=Manrope&family=Montserrat&family=Oswald&family=Space+Grotesk&display=swap" rel="stylesheet">
    <title>Vertical Carousel</title>
</head>
<body>
    <main>
        <div class="carousel-container">
            <div class="thumbnails" id="thumbnailContainer"></div>
            <div class="carousel" id="myCarousel">
                <div class="carousel-inner" id="carouselInner">
                    <!-- Ajoutez les balises img pour chaque image -->
                    <div class="carousel-item">
                        <img src="../Pics/pc8.jpeg" alt="Product 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../Pics/pc8-1.jpeg" alt="Product 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../Pics/pc8-2.jpeg" alt="Product 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../Pics/pc8-3.jpeg" alt="Product 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../Pics/pc8-4.jpeg" alt="Product 1">
                    </div>
                    <!-- Ajoutez d'autres images de la même manière -->
                </div>
                <img id="prevBtn" class="nav-img" src="../Pics/down-arrow copie.png" alt="Previous">
                <img id="nextBtn" class="nav-img" src="../Pics/down-arrow.png" alt="Next">
            </div>
        </div>
        <section class="product">
            <div class="infos">
                <h2>PC 8</h2>
                <p>x= mini cube mesh tempered glass rgb - Ryzen 5 <br>
                    5500 - Gigabyte A520 Micro atx - x= infinity 120mm <br>
                    liquid cooler - Gigabyte rtx 4060 AERO white edition - <br>
                    Gigabyte P650B 650W bronze - Corsair 16gb LPX (2x8gb) <br>
                    3200mhz - Team gx1 480gb ssd 
            </div>
            <div class="cliquable">
                <button class="button">Add to Bag</button>
            </div>
        </section>
    </main>
</body>
</html>
