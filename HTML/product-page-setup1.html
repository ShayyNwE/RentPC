<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/product-page.css">
    <script src="../Java/product-page.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Inter&family=Manrope&family=Montserrat&family=Oswald&family=Space+Grotesk&display=swap" rel="stylesheet">
    <title>Vertical Carousel</title>
</head>
<body>
    <main>
        <div class="carousel-container">
            <div class="thumbnails" id="thumbnailContainer"></div>
            <div class="carousel" id="myCarousel">
                <div class="carousel-inner" id="carouselInner">
                    <!-- Ajoutez les balises img pour chaque image -->
                    <div class="carousel-item">
                        <img src="../Pics/setup_1.jpeg" alt="Product 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../Pics/pc1-2.jpeg" alt="Product 2">
                    </div> 
                    <div class="carousel-item">
                        <img src="../Pics/pc1-3.jpeg" alt="Product 3">
                    </div>
                    <div class="carousel-item">
                        <img src="../Pics/pc1-4.jpeg" alt="Product 5">
                    </div>
                    <div class="carousel-item">
                        <img src="../Pics/pc1-5.jpeg" alt="Product 6">
                    </div>
                    <!-- Ajoutez d'autres images de la même manière -->
                </div>
                <img id="prevBtn" class="nav-img" src="../Pics/down-arrow copie.png" alt="Previous">
                <img id="nextBtn" class="nav-img" src="../Pics/down-arrow.png" alt="Next">
            </div>
        </div>
        <section class="product">
            <div class="infos">
                <h2>PC 1</h2>
                <p>X= XC27WQ 27" <br>
                    Msi Mag M100r - AMD Ryzen 7 5700x -<br>
                    Gigabyte B550M micro atx - ZOTAC<br> gaming rtx 3060 - Gigabyte P650B <br>650W bronze -
                    Corsair 16gb vengeance <br>lpx (2x8) 3200 mhz - Team gx1 480go sata ssd</p>
            </div>
            <div class="cliquable">
                <button class="button">Add to Bag</button>
            </div>
        </section>
    </main>
</body>
</html>
