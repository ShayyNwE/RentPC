<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/product-page.css">
    <script src="../Java/product-page.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Inter&family=Manrope&family=Montserrat&family=Oswald&family=Space+Grotesk&display=swap" rel="stylesheet">
    <title>Vertical Carousel</title>
</head>
<body>
    <main>
        <div class="carousel-container">
            <div class="thumbnails" id="thumbnailContainer"></div>
            <div class="carousel" id="myCarousel">
                <div class="carousel-inner" id="carouselInner">
                    <!-- Ajoutez les balises img pour chaque image -->
                    <div class="carousel-item">
                        <img src="../Pics/setup5.jpeg" alt="Product 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../Pics/pc5.jpeg" alt="Product 1">
                    </div>
                    <div class="carousel-item">
                        <img src="../Pics/pc5-2.jpeg" alt="Product 2">
                    </div> 
                    <div class="carousel-item">
                        <img src="../Pics/pc5-3.jpeg" alt="Product 3">
                    </div>
                    <div class="carousel-item">
                        <img src="../Pics/pc5-4.jpeg" alt="Product 4">
                    </div>
                    <div class="carousel-item">
                        <img src="../Pics/pc5-5.jpeg" alt="Product 5">
                    </div>
                    <!-- Ajoutez d'autres images de la même manière -->
                </div>
                <img id="prevBtn" class="nav-img" src="../Pics/down-arrow copie.png" alt="Previous">
                <img id="nextBtn" class="nav-img" src="../Pics/down-arrow.png" alt="Next">
            </div>
        </div>
        <section class="product">
            <div class="infos">
                <h2>PC 5</h2>
                <p>X= XC27HD 27"<br>
                    Gx= infinity rgb gaming case - Intel core i5 <br>
                    12400F - MSI pro B760M-P - intel stock cooler - <br>
                    Msi rtx 3060 ventus - Gigabyte P650B 650W bronze - <br>
                    Corsair 16gb LPX (2x8gb) 3200mhz - Team gx1 480gb ssd <br>
            </div>
            <div class="cliquable">
                <button class="button">Add to Bag</button>
            </div>
        </section>
    </main>
</body>
</html>
