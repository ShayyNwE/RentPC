<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../CSS/shop.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo&family=Inter&family=Manrope&family=Montserrat&family=Oswald&family=Space+Grotesk&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
</head>

<body>
    <div class="container">
        <section class="form-section">
            <form action="../HTML/command.html" method="post">
                <div class="name-container">
                    <label for="nom">Last Name :</label>
                    <input type="text" id="nom" name="nom" required>
                </div>
            
                <div class="name-container">
                    <label for="prenom">First Name :</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>
    
                <label for="adresse">Address :</label>
                <input type="text" id="adresse" name="adresse" required>

                <div class="city">
                    <label for="city">City :</label>
                    <input type="text" id="city" name="city" required>
                </div>
            
                <div class="city">
                    <label for="zip">ZIP Code :</label>
                    <input type="text" id="zip" name="zip" required>
                </div>
    
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>

            
                <label for="carte_credit">Credit card number :</label>
                <input type="text" id="carte_credit" name="carte_credit" required>
            
                <div class="card">
                    <label for="expiration">Expiration date :</label>
                    <input type="text" id="expiration" name="expiration" placeholder="MM/AAAA" required>
                </div>
            
                <div class="card">
                    <label for="cvv">CVV :</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>
    
                <button type="submit">Confirm the order</button>
            </form>
        </section>

        <section class="info-section">
            <ul id="cartItemsList">
                
            </ul>
        </section>
    </div>
    <script src="../Java/cart.js"></script>
    <script src="../Java/common.js"></script>
    <script src="../Java/shop.js"></script>
</body>
</html>
